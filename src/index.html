<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Michis App</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <h1>Michis App</h1>
    <span id="error"></span>

    <section id="randomMichis">
      <h2>Gatitos Aleatorios</h2>
      <button onclick="loadRandomMichis()">¡Cargar más gatitos!</button>
      <div
        id="randomMichisGrid"
        class="michi-grid"
      ></div>
    </section>

    <section id="uploadingMichi">
      <h2>Sube la foto de tu michi</h2>
      <form id="uploadingForm">
        <input
          type="file"
          id="file"
          name="file"
        />
        <button
          type="button"
          onclick="uploadMichiPhoto()"
        >
          Subir foto de michi
        </button>
      </form>
    </section>

    <section id="favoriteMichis">
      <h2>Michis favoritos</h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
